
extraction:
  java:
    before_index:
        - export MAVEN_OPTS="-Xms3g -Xmx5g -Djdk.xml.xpathExprGrpLimit=500 -Djdk.xml.xpathExprOpLimit=500"
    index:
        build_command:
        - mvn clean package -f "pom.xml" -Pminimal-fix-latest -B -V -e -Dfindbugs.skip -Dcheckstyle.skip -Dpmd.skip=true -Dspotbugs.skip -Denforcer.skip -Dmaven.javadoc.skip -DskipTests -Dmaven.test.skip.exec -Dlicense.skip=true -Drat.skip=true -Dspotless.check.skip=true  -t /opt/work/.m2/toolchains.xml